<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册和登录页面</title>
    <!-- 先引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 在引入自己的样式，可能覆盖layui的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 引入ico图标 -->
    <link rel="shortcut icon" href="/bitbug_favicon.ico">
</head>
<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main ">
        <img src="/assets/images/logo.png" alt="">
    </div>    
   

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
          <!-- 标题区域 -->
          <div class="titleBox"></div>
          <!-- 登录区域 -->
          <div class="login-box">
            
             <form id="form_login" class="layui-form" action="">
                   <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input value="dgjj" type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
                  <!-- 密码 -->
              <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input value="111111"  type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
                  <!-- 登录按钮 -->
              <div class="layui-form-item">
                      <!-- lay-submit属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
              </div>

                 <!-- a -->
              <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
             </div>

           </form> 
            
          </div>
          <!-- 注册区域 -->
          <div class="reg-box" style="display: none;">
            <form id="form_reg" class="layui-form" action="">
                   <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
                  <!-- 密码 -->
              <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="text" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
                  <!-- 确认密码 -->
                  <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="text" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
              </div>
                  <!-- 登录按钮 -->
              <div class="layui-form-item">
                      <!-- lay-submit属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
              </div>


                 <!-- a -->
                <div  class="layui-form-item links">
            
                <a href="javascript:;" id="link_login">去登录</a>
    
              </div>
    
           </form> 
            
         
    </div>

<!-- 5.0引入layui的js功能  因为这个文件没有引用window.onload 所以我们要引在最下面-->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 5.1引入jq -->
<script src="/assets/lib/jquery.js"></script>
<!-- 5.3引入jq之后 自己js之前 url的封装函数-->
<script src="/assets/js/baseAPI.js"></script>
<!-- 5.2引入自己的login.js -->
<script src="/assets/js/login.js"></script>

  
</body>
</html>
